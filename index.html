<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alan Clarke ‚Äì Interactive CV</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin:0; background:#f7f9fc; }
    header {
      background:#002244; color:#fff; padding:20px;
      position:sticky; top:0; z-index:1000;
    }
    .header-content {
      max-width:1000px; margin:auto;
      display:flex; justify-content:space-between;
      align-items:center; flex-wrap:wrap;
    }
    .logo-animated {
      height:50px;
      opacity:0;
      transform:translateY(-10px);
      animation: logoFade 1s ease-out forwards;
    }
    @keyframes logoFade {
      to { opacity:1; transform:translateY(0); }
    }
    .menu-toggle { font-size:1.8em; display:none; cursor:pointer; }
    nav { display:flex; gap:20px; align-items:center; }
    nav a { color:#fff; text-decoration:none; font-weight:500; }
    nav a.download { background:#ffcc00; color:#002244; padding:8px 12px; border-radius:4px; }
    @media (max-width:768px) {
      .menu-toggle { display:block; }
      nav { display:none; flex-direction:column; width:100%; margin-top:10px; }
      nav.active { display:flex; }
    }
    h2 { text-align:center; margin:40px 0 20px; color:#002244; }
    .timeline { max-width:800px; margin:auto 20px; position:relative; padding-left:30px; border-left:3px solid #ccc; }
    .connector-line {
      position:absolute; left:-1px; top:0;
      width:2px; height:0;
      background:#ccc; transition:height 1s ease-out;
    }
    .timeline-entry {
      margin:40px 0; opacity:0;
      transform:translateY(30px);
      transition: all 0.6s ease;
    }
    .timeline-entry.visible {
      opacity:1; transform:translateY(0);
    }
    .timeline-entry.visible .connector-line {
      height: calc(100% - 10px);
    }
    .timeline-icon {
      position:absolute; left:-36px; top:0;
      background:#002244; color:#fff; width:24px; height:24px;
      border-radius:50%; text-align:center; line-height:24px; font-size:1.1em;
      z-index:1;
    }
    .timeline-content {
      background:#fff; padding:15px 20px;
      border-radius:6px; box-shadow:0 4px 8px rgba(0,0,0,0.08);
      cursor:pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .timeline-content:hover { background:#eef4fb; transform:scale(1.02); }
    .timeline-content h3 { margin:0 0 10px; font-size:1.1em; color:#003366;
      display:flex; justify-content:space-between; }
    .timeline-content p { display:none; margin-top:10px; }
    .timeline-content.open p { display:block; }
    .skills { max-width:900px; margin:60px auto; padding:0 20px; }
    .skills-grid {
      display:grid;
      gap:20px;
      grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    }
    .skill-item {
      background:#fff; border-radius:8px; padding:20px; text-align:center;
      box-shadow:0 3px 8px rgba(0,0,0,0.1);
      opacity:0; transform:translateY(30px);
      transition: all 0.6s ease;
    }
    .skill-item.visible { opacity:1; transform:translateY(0); }
    .skill-item i { font-size:1.6em; color:#002244; margin-bottom:10px; }
    .skill-item span { display:block; color:#003366; font-weight:500; }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div style="display:flex;align-items:center;gap:15px">
        <!-- Use YOUR logo.svg file here -->
        <img src="logo.svg" alt="Alan Clarke Logo" class="logo-animated" />
        <div>
          <h1 style="margin:0;font-size:1.4em;color:#fff">Alan Clarke</h1>
          <small style="color:#fff">Commercial Strategist | Meath, Ireland</small>
        </div>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
      <nav id="mainNav">
        <a href="mailto:alan@mayweatherltd.com">Email</a>
        <a href="tel:+353879430328">Call</a>
        <a href="Alan Clarke_CV.pdf" class="download">üìÑ Download CV</a>
      </nav>
    </div>
  </header>

  <h2>Professional Experience</h2>
  <div class="timeline">
    <!-- Example entry; replicate for each -->
    <div class="timeline-entry">
      <div class="connector-line"></div>
      <div class="timeline-icon">üé§</div>
      <div class="timeline-content">
        <h3>inXtremis ‚Äì Founder <span>Jun 2022 ‚Äì Present</span></h3>
        <p>Organized leadership events ‚Ä¶</p>
      </div>
    </div>
    <!-- Add other entries similarly -->
  </div>

  <section class="skills">
    <h2>Key Skills</h2>
    <div class="skills-grid">
      <div class="skill-item"><i>üéØ</i><span>Strategic Leadership</span></div>
      <div class="skill-item"><i>ü§ù</i><span>Negotiation</span></div>
      <!-- Add more skill items -->
    </div>
  </section>

  <script>
    // Toggle mobile nav
    function toggleMenu() {
      document.getElementById('mainNav').classList.toggle('active');
    }

    function revealOnScroll() {
      document.querySelectorAll('.timeline-entry').forEach(entry => {
        if (entry.getBoundingClientRect().top < window.innerHeight - 100) {
          entry.classList.add('visible');
        }
      });
      document.querySelectorAll('.skill-item').forEach(skill => {
        if (skill.getBoundingClientRect().top < window.innerHeight - 50) {
          skill.classList.add('visible');
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      revealOnScroll();
      window.addEventListener('scroll', revealOnScroll);

      document.querySelectorAll('.timeline-content').forEach(el =>
        el.addEventListener('click', () => el.classList.toggle('open'))
      );
    });
  </script>
</body>
</html>
